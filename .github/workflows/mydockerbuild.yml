name: CI/CD Pipeline by Fortress Technologies Inc

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: "17"

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAMEZ }}
          password: ${{ secrets.DOCKERHUB_TOKENZ }}

      - name: Build and push accountservice
        working-directory: src/accounts/accounts-db
        run: |
          docker build -t iscanprint/accounts-db:2.0 .
          docker push iscanprint/accounts-db:2.0

       - name: Build and push accountservice
        working-directory: src/accounts/contacts
        run: |
          docker build -t iscanprint/contacts:2.0 .
          docker push iscanprint/contacts:2.0

       - name: Build and push accountservice
        working-directory: src/accounts/userservice
        run: |
          docker build -t iscanprint/userservice:2.0 .
          docker push iscanprint/userservice:2.0

      - name: Build and push frontend
        working-directory: src/frontend
        run: |
          docker build -t iscanprint/frontend:2.0 .
          docker push iscanprint/frontend:2.0

      - name: Build and push ledger
        working-directory: src/ledger/ledger-db
        run: |
          docker build -t iscanprint/ledger-db:2.0 .
          docker push iscanprint/ledger-db:2.0

     

      - name: Build and push loadgenerator
        working-directory: src/loadgenerator
        run: |
          docker build -t iscanprint/loadgenerator:2.0 .
          docker push iscanprint/loadgenerator:2.0

      - name: Build and push ledgermonolith
        working-directory: src/ledgermonolith
        run: |
          mvn package -Dskiptest=true
          docker build -t iscanprint/ledgermonolith:2.0  .
          docker push iscanprint/ledgermonolith:2.0

    
     
